<div *ngIf="messageService.messages.length" style="text-align: left">
  <h4>Message</h4>
  <button class="clear" (click)="messageService.deleteAllMessages()">Delete all messages</button>
  <button class="add" (click)="messageService.add()">Add messages</button>
  <div *ngFor ='let message of messageService.messages'>{{message}}</div>

</div>
