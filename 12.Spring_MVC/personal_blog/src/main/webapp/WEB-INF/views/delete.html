<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete blog</title>
</head>
<body>
    <h1>Delete blog</h1>
    <h2>Are you sure?</h2>
    <p>
        <a href="/blogs">Blogs list</a>
    </p>
    <form th:action="@{/delete}" th:object="${blog}" method="post">
        <input th:type="hidden" name="id" th:field="*{id}">
        <table>

                    <tr>
                        <td>Title</td>
                        <td><input type="text" th:field="*{titleStatus}"/> </td>
                    </tr>
                    <tr>
                        <td>Status:</td>
                       <textarea rows="4" cols="50" th:field="*{status}">

                        </textarea>

                    </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Delete customer"></td>
            </tr>
        </table>
    </form>
</body>
</html>
